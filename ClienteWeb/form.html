<!doctype html>
<html lang="pt" ng-app="Livraria">
<head>
    <meta charset="UTF-8">
    <title>Hello World</title>        
</head>
<body ng-controller="LivrariaController">
	<form class="form-inline" name="form">
        ISBN: <input type="text" ng-model="livro.isbn">
        Título: <input type="text" ng-model="livro.titulo">        
        <button ng-click="adiciona()">Adiciona</button>
    </form>
    
    <table>
    	<tr><th>ISBN</th><th>Título</th></tr>
    	<tr ng-repeat="livro in listaLivros"><td>{{livro.isbn}}</td><td>{{livro.titulo}}</td></tr>
    </table>

    <script src= "http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js">
    </script> 
    <script src="js/main.js"></script>
    <script src="js/LivrariaController.js"></script>    
</body>
</html>
